         <div class="form">
            <h2>Create Your Account</h2><br>
            <form id="registerform">
                <div class="form_group">
                    <label for="fullName">Full Name</label><br>
                      <input type="text" id="fullName" required><br>
                </div>
                <div class="form_group">
                    <label for="email">Email</label><br>
                      <input type="email" id="email" required><br>
                </div>
                <div class="form_group">
                    <label for="studentID">Student ID</label><br>
                      <input type="text" id="studentID" required><br>
                </div>
                <div class="form_group">
                    <label for="password">Password</label><br>
                      <input type="password" id="password" required><br>
                </div>
                <div class="form_group">
                    <label for="confirmPassword">confirmPassword</label><br>
                      <input type="password" id="confirmPassword" required><br>
                </div>
                <button type="submit" class="AllButtons">Register</button>
            </form>

        </div>
