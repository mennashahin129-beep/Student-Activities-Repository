<body>
  <div class="calendar">
    <section id="navbar">
        <div class="logo">
            <img src="imgs/RST-logo-01-762x1024.png" alt="SAR logo">
            <H1>Student Activities Repository</H1></div>

        <main>
  <div class="container_calendar">
    <div class="calendar-header">
      <button onclick="prevMonth()" class="AllButtons">◀ previous </button>
      <h1 id="month-title">May 2025</h1>
      <button onclick="nextMonth()" class="AllButtons">forward ▶</button>
    </div>

    <div class="calendar-grid" id="calendar-grid">
      <div class="day-name">Saturday</div>
      <div class="day-name">sunday</div>
      <div class="day-name">Monday</div>
      <div class="day-name">Tuseday</div>
      <div class="day-name">wednesday</div>
      <div class="day-name">Thursday</div>
      <div class="day-name">Friday</div>
      
    </div>

    <div class="add-event">
      <button onclick="addEvent()" class="AllButtons" > <a href="Book.html">NewEvent</a></button>
    </div>
  </div>
  </main>
